<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Indie+Flower&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="mainTitle">Love Letter Generator</h1>
        <form id="letterForm">
            <label for="to">To</label>
            <input type="text" id="to" name="to" placeholder="Their name" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your heartfelt message..." required></textarea>

            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="Your name" required>

            <button type="submit">Generate Letter</button>
        </form>
    </div>
    <div id="letterBook" style="display:none;">
        <div id="pagesContainer"></div>
        <div class="page-controls" id="bookControls" style="display:none;"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
